connectors:
  reject-all:
    type: ares.connectors.guardrails.reject.RejectGuardrail
    name: reject-all
  icarus_connector:
    type: "ares_icarus_connector.connector.ICARUSConnector"
    name: "ICARUS"
    target: "http://localhost:8501/"
    headless: "false"
    keep-session: "true"  # "true" for multi-turn attacks
    max-retry: 3
    sleep-time: 1.5
    browser: "chrome"
    control-key: "cmd"